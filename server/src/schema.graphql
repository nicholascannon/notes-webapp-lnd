scalar Date

type Note {
    id: ID!
    text: String!
    lastEdited: Date!
}

type Query {
    note(id: ID!): Note
    # TODO: could add some pagination parameters here
    notes: [Note]!
}

type Mutation {
    addNote(text: String!): Note!
    editNote(id: ID!, text: String!): Note!
    deleteNote(id: ID!): Boolean!
}
